<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="register">
            <div class="parent">
                    <h1 style="color:black ">Registeration Form</h1>
                <form action="login.html" method="post"> 
                    <p style="color:black; font-size:15px;">Full Name:</p>
                    <input type="text" name="fullname" placeholder="Enter your FullName" class="fullname" required>
                    <p style="color:black; font-size:15px;">User Name:</p>
                    <input type="text" name="Username"placeholder="Enter your LastName" class="fullname" required> 
                    <p style="color:black; font-size:15px;">Email:</p>
                    <input type="email" name="email" placeholder="Enter your Email" class="fullname" reqiured>
                    <p style="color:black; font-size:15px;">Password:</p>
                    <input type="password" name="password" placeholder="Enter your Password" class="fullname" required>
                    <p style="color:black;font-size:15px;">Gender:</p>
                    <input type="radio" name="Gender" value="Male"><span style="color:black;">Male</span>
                    <input type="radio" name="Gender" value="Female"><span style="color:black;">Female</span>
                    <input type="radio" name="Gender" value="Others"><span style="color:black;" >Others</span>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
